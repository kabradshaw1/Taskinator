<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taskinator</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <header>
            <h1 class="page-title">Taskinator</h1>
            <p>Click the button below to add a new task!</p>
            <form id="task-form">
                <!-- All of these divs with class form-group 
                are used for CSS -->
                <div class="form-group">
                    <!-- name="task-name" is for use with javascript.  
                    This will allow user to input text that will appear in 
                    the to do list once the add task button is hit -->
                    <input type="text" name="task-name" placeholder="Enter Task Name" />
                </div>
                <div class="form-group">
                    <!-- Drop down box.  The selction will be added to 
                    the tasks created in our to do lists.  The class-select
                    drop down is used for CSS -->
                    <select name="task-type" class="select-dropdown">
                      <option value="" disabled selected>Pick a task type</option>
                      <option value="Print">Print</option>
                      <option value="Web">Web</option>
                      <option value="Mobile">Mobile</option>
                    </select>
                </div>
                <div class="form-group">
                    <!-- This is used to submit.  class="btn" is used in css.  
                    id="save-task" is used in javascript.  type="submit" 
                    is used in the javascript -->
                    <button class="btn" id="save-task" type="submit">Add Task</button>
                </div>
            </form>
        </header>

        <main class="page-content" id="page-content">
            <section class="task-list-wrapper">
                <h2 class="list-title">Tasks To Do</h2>
                <ul class="task-list" id="tasks-to-do">
                    <!-- stuff will be placed here by javascript -->
                </ul>
            </section>
            <!-- Tasks In Progress -->
            <section class="task-list-wrapper">
                <h2 class="list-title">Tasks In Progress</h2>
                <ul class="task-list" id="tasks-in-progress"></ul>
            </section>
            
            <!-- Tasks Completed -->
            <section class="task-list-wrapper">
                <h2 class="list-title">Tasks Completed</h2>
                <ul class="task-list" id="tasks-completed"></ul>
            </section>
        </main>

        <footer>
            &copy;2020 by Taskinator
        </footer>

        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
